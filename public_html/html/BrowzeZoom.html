<!DOCTYPE html>
<html>
  <head>
    <title>Browzer Screen Zoom</title>
      <meta charset="utf-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1">    
      <link rel="stylesheet" href="./css/normalize.css"/>
      <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
      <style>
         html * { 
             border: solid black 1px;
         } 
         
      </style>    
      <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
      <script>
        $(document).on("mobileinit", function(){
        });

    
        $(document).ready(function() {
            var zoomSize=100;
            $('#zoomIn').on('vclick',
                function(){
                    zoomSize+=10;
                    document.body.style.zoom=zoomSize+'%';
                    $('#zoomSize>span').text(zoomSize+'%');
                }
            );
            $('#zoomOut').on('vclick',
                function(){
                    zoomSize-=10;
                    document.body.style.zoom=zoomSize+'%';
                    $('#zoomSize>span').text(zoomSize+'%');
                }
            );
        });
            
        $(document).ready(function() {
        })
      </script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="./js/jqmStyle.js"></script>
    </head>
    <body >
    <div id="index" data-role="page">
      <div data-role="content">
        <div id="zoomSize">
            ブラウザの画面拡大＆縮小 <span>100%</span>
        </div>  
        <div>
          <a id="zoomIn"  data-role="button" data-theme="b">ズームイン</a>    
          <a id="zoomOut" data-role="button" data-theme="b">ズームアウト</a>    
        </div>　          
　　　</div>　          
  　</div>　          
    </body>
</html>
